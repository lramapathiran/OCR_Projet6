<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head th:insert="fragments/componentsVisit.html :: headVisit">
	  <meta charset="utf-8">
	  <meta content="width=device-width, initial-scale=1.0 shrink-to-fit=no" name="viewport">
	  <title>Topo</title>
	</head>

	<body>
	
	  <!-- ======= Header ======= -->
	  <header id="header2" class="fixed-top row header-visit" th:insert="fragments/componentsVisit.html :: header2Visit"></header>
	  
	  <!-- ======= Hero Section ======= -->
	  <div class="d-flex align-items-stretch justify-content-center">
	  	<div class="page-holder w-100 d-flex flex-wrap">
	  
		  <section id="site">
		  
		  	<div class="row mb-4">
	              <div class="col-lg-9 mb-4 mb-lg-0 site-card">
	                <div class="card">
	                  <div class="card-header">
	                  	<div class="row">
	                  		<div class="col-md-12 text-center">
					            <h2 class="text-uppercase mb-0">
					            	<span class="float-md-left" th:utext="${topo.topoName}">Nom du Topo</span>
					            </h2>
					        </div>
	 					</div>                 
	                  </div>
	                  <div class="card-body">    
	                  	
	                  	<div>
					        <p class="col-sm-8"><strong>Site </strong>: <span th:utext="${siteName}"></span></p>
					    	<p class="col-sm-8"><strong>Lieu </strong>: <span th:utext="${topo.localization}"></span></p>
					    	<p class="col-sm-8 description"><strong>Description </strong>: 
					    		<span th:utext="${topo.topoDescription}"></span>
					    	</p>
					    	<p class="col-sm-8"><strong>Date de Parution </strong>: <span th:utext="${topo.topoDate}"></span></p>
					    	<p class="col-sm-10"><strong>Contact </strong>: 
					    		<th:block th:switch="${topo.reservation}">
								     <span th:case="${T(com.lavanya.escalade.enums.Reservation).R}" th:utext="${topoCreatorEmail}"></span>
								     <span th:case="*">Visible si demande de topo validée</span>
								  </th:block>
					    	</p>
				    	</div>
				      	<br>
				        <div class="float-md-right">
				        	<p><strong>Réservation </strong>:
				        		<th:block class="reservation" th:switch="${topo.reservation}">
								    <span id="available" th:case="${T(com.lavanya.escalade.enums.Reservation).A}">
								    	Disponible</span>
								    <span id="reserved" th:case="${T(com.lavanya.escalade.enums.Reservation).R}">
								    	Accepté</span>
								    <span id="unavailable" th:case="${T(com.lavanya.escalade.enums.Reservation).U}">
								    	Déjà Réservé</span>
								    <span id="ignored" th:case="${T(com.lavanya.escalade.enums.Reservation).I}">
								    	Non accepté</span>
								</th:block>
				        	</p>				        	
				        </div>
	                  </div>
	                </div>
	              </div>
	            </div>
		  </section> 
	  	</div>
	  </div>	<!-- End Hero -->
	
	  <!-- ======= Footer ======= -->
	  <footer id="footer" th:insert="fragments/componentsVisit.html :: footerVisit"></footer><!-- End Footer -->
	
	  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
	
	  <!-- Vendor JS Files -->
	  <th:block th:replace="fragments/componentsVisit.html :: js-scriptVisit"></th:block>
	
	</body>
	
</html>
