<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:insert="fragments/componentsRessources.html :: headVisit">
    <meta content="" name="description">
	<meta content="" name="keywords">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">		  
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="all,follow">
    <title>Les Sites-LADE</title>
    <meta name="description" content="">
  </head>
  <body>
    <!-- navbar-->
    <div id="page">
	    <header id="header2" class="fixed-top" th:insert="fragments/componentsAdmin.html :: headerVisitAdmin"></header>
		
	    <div class="d-flex align-items-stretch" id="content">
		  <div id="sidebar" class="sidebar py-3" th:insert="fragments/componentsAdmin.html :: sidebar-connected"></div>
	      <div class="page-holder w-100 d-flex flex-wrap">
	        <div class="container-fluid px-xl-5">
	          <section class="py-5" th:insert="fragments/componentsAdmin.html :: dashboard-data"></section>
	          
	          <section>
	            <div class="row mb-4">
	              <div class="col-lg-12 mb-4 mb-lg-0">
	                <div class="card">
	                  <div class="card-header display-data">
	                  	<div class="row">
	                  		<div class="col-md-9">
					            <h4 class="text-uppercase mb-0">
					            	<span class="float-md-left">Ma Liste de Sites</span>
					            </h4>
					        </div>
					        <div class="col-md-3 d-flex justify-content-end row go-to-form-site">
					        	<h6 class="text-uppercase mb-0 go-to-form-title-site">Site</h6>
					            <span class="float-md-right">
					            	<a th:href="@{/createSite}"><button type="button" class="btn btn-secondary add-button"><i class="fa fa-plus" aria-hidden="true"></i></button></a>
					            </span>
					        </div>
	 					</div>                 
	                  </div>
	                  <div class="card-body">
	                  	<div th:if="${listUserSites.empty}" class="d-flex justify-content-center">
	                  		<p><strong>Aucun site enregistré pour le moment!</strong></p>
	                  	</div>                           
	                    <table th:unless="${listUserSites.empty}" class="table table-striped table-hover card-text">
	                      <thead>
							<tr>
								<th>Nom</th>
								<th>Region</th>
								<th>Département</th>
								<th>Ville</th>
								<th>Voies</th>
								<th>Equipé</th>
								<th>Topo</th>
								
							</tr>
						</thead>
	                      <tbody>
							<tr th:each="site : ${listUserSites}">
								<td><a target="_blank" th:href="@{/site/{id}(id = ${site.id})}" th:utext = "${site.siteName}"></a></td>
								<td th:utext = "${site.region}">...</td>
								<td th:utext = "${site.department}">...</td>
								<td th:utext = "${site.city}">...</td>
								<td th:utext = "${site.areasNumber}">...</td>
								<td>
									<span th:if="${site.equipped}">Oui</span>
									<span th:unless="${site.equipped}">Non</span>
								</td>
								<td><a th:href="@{/createTopo/{siteId}(siteId=${site.id})}">
									<span><i class="fa fa-plus " aria-hidden="true" style='font-size:20px'></i></span>
								</a></td>
							</tr>
						</tbody>
	                    </table>
	                  </div>
	                  <div class="row">
	                  	<div class="col-md-12 form-group text-center">
	                  		<a th:href="@{/createSite}"><button type="button" class="btn btn-secondary">Ajouter un Site</button></a>
	                  	</div>
	                  </div>
	                </div>
	              </div>
	            </div>
	          </section>
	        </div>
	      </div>
	    </div>
	    
	    <footer class="footer align-self-end py-3 px-xl-5 w-100" th:insert="fragments/componentsVisit.html :: footerVisit" id="footer"></footer>
    </div>
    <!-- JavaScript files-->
    <th:block th:replace="fragments/componentsRessources.html :: js-scriptVisit"></th:block>
  </body>
</html>
