<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:insert="fragments/componentsRessources.html :: headVisit"> 
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Ajouter un Topo</title>
  </head>
  <body>
    <!-- navbar-->
     <header id="header2" class="fixed-top" th:insert="fragments/componentsAdmin.html :: headerVisitAdmin"></header>
    
    <div class="d-flex align-items-stretch">
	  <div id="sidebar" class="sidebar py-3" th:insert="fragments/componentsAdmin.html :: sidebar-connected"></div>
      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-4">
          <section class="py-5">
            <div class="row">
              
              <!-- Form Elements -->
              <div class="col-lg-9 mb-5">
                <div class="card">
                  <div class="card-header">
                    <h3 class="h6 text-uppercase mb-0">Ajouter un Topo au Site</h3>
                  </div>
                  <div class="card-body">
                    <form class="form-horizontal" action="#" th:action="@{/saveTopo}" th:object="${topo}" id="topoForm" method="post">
                    
                      <div class="form-group row ${#fields.hasErrors('topoName')}? has-error" >
                        <label class="col-sm-2 col-form-label" for="topoName">Nom du Topo</label>
                        <div class="col-sm-8">
                        	<input type="text" th:field="*{topoName}" id="topoName" class="form-control"/>
                        	<span th:if="${#fields.hasErrors('topoName')}" th:errors="*{topoName}" th:errorclass="fieldError">Incorrect input</span>
                        </div>
                      </div>
<!--                       style="display:none;" -->
                      <input type="hidden" th:field="*{siteId}" id="siteId"/>
                      <input type="hidden" th:field="*{userId}" id="userId"/>
                      <br></br>

					  
	                  <div class="form-group row ${#fields.hasErrors('localization')}? has-error">
	                     <label class="col-sm-2 col-form-label" for="localization">Ville</label>
	                     <div class="col-sm-8">
		                     <input type="text" th:field="*{localization}" id="localization" class="form-control">
		                     <span th:if="${#fields.hasErrors('localization')}" th:errors="*{localization}" th:errorclass="fieldError"></span>
		                 </div>
	                  </div>

 	                  <div class="form-group row ${#fields.hasErrors('topoDescription')}? has-error">
	                      <label class="col-sm-2 col-form-label" for="topoDescription">Description</label>
	                      <div class="col-sm-8">
		                      <textarea  rows = "8" cols = "80" th:field = "*{topoDescription}" id="topoDescription" form = "topoForm" class="form-control" maxlength="500">... </textarea>
		                      <small class="form-text text-muted ml-3">max 200 caractères</small>
		                      <span th:if="${#fields.hasErrors('topoDescription')}" th:errors="*{topoDescription}" th:errorclass="fieldError"></span>
		                  </div>
	                  </div>
	                  
                      <br></br>
                                            
                      <div class="form-group row has-success ${#fields.hasErrors('topoDate')}? has-error">
                        <label class="col-sm-2 col-form-label" for="city">Date du Topo</label>
                        <div class="col-sm-8">
	                        <input type="date" th:field="*{topoDate}" id="topoDate" class="form-control is-valid">
	                        <span th:if="${#fields.hasErrors('topoDate')}" th:errors="*{topoDate}" th:errorclass="fieldError">Merci de préciser la Date</span>
	                    </div>
<!--                           <div class="invalid-feedback ml-3">Please provide a city.</div> -->         
                      </div>    
                         
                              
                    <div class="line"></div>
                    
                      <div class="form-group row">
                        <div class="col-md-5  mx-auto d-block">
                          <a th:href="@{/user(userId = ${user.id})}"><button class="btn btn-secondary">Annuler</button></a>
                          <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                      </div>
                        
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <footer class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100" th:insert="fragments/componentsAdmin.html :: footer-connected"></footer>
      </div>
    </div>

    <!-- JavaScript files-->
    <th:block th:replace="fragments/componentsRessources.html :: js-scriptVisit"></th:block>

  </body>
