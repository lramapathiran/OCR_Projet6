<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="fragments/componentsVisit.html :: headVisit">
		  <meta charset="utf-8">
		  <meta content="width=device-width, initial-scale=1.0 shrink-to-fit=no" name="viewport">
		  <title>Les amis de l'Escalade</title>
	</head>
	<body>
		<!-- ======= Header ======= -->
	 
		 <header id="header2" class="fixed-top"th:insert="fragments/componentsVisit.html :: headerVisit"></header>
		 <div class="d-flex justify-content-center ">
		    <div class="page-holder w-100 d-flex flex-wrap">
		        <div class="container-fluid px-xl-4 view">
		          <section class="py-6 d-flex justify-content-center">
		          	              
		              <!-- Form Elements -->
		              <div class="col-lg-5 mb-5">
		                <div class="card">
		                  <div class="card-header">
		                    <h3 class="h6 text-uppercase mb-0">Inscription</h3>
		                  </div>
		                  <div class="card-body">
		                    <form class="form-horizontal" action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
		                    
		                      <div class="form-group row" >
		                        <label class="col-sm-3 col-form-label" for="firstName">Prénom</label>
		                        <div class="col-sm-8">
		                        	<input type="text" th:field="*{firstName}" id="firstName" class="form-control"/>
		                        	<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="fieldError">Incorrect input</span>
		                        </div>
		                      </div>
		                      
		                      <br></br>
		
							  
			                  <div class="form-group row ${#fields.hasErrors('lastName')}? has-error">
			                     <label class="col-sm-3 col-form-label" for="lastName">Nom</label>
			                     <div class="col-sm-8">
				                     <input type="text" th:field="*{lastName}" id="lastName" class="form-control">
				                     <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="fieldError"></span>
				                 </div>
			                  </div>
			                  
			                  <br></br>
		
		 	                  <div class="form-group row ${#fields.hasErrors('email')}? has-error">
			                      <label class="col-sm-3 col-form-label" for="email">Email</label>
			                      <div class="col-sm-8">
				                      <input type="email" th:field="*{email}" id="email" class="form-control">
				                      <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="fieldError"></span>
				                  </div>
			                  </div>
			                  
		                      <br></br>
		                                            
		                      <div class="form-group row">
		                        <label class="col-sm-3 col-form-label" for="passwordFirstTry">Mot de Passe</label>
		                        <div class="col-sm-8">
			                        <input type="password" id="passwordFirstTry" name="passwordFirstTry" class="form-control">
			                        <small class="form-text text-muted ml-3">entre 8 à 14 caractères</small>
			                        <p th:if="${passwordConfirmFail}" th:utext = "${passwordConfirmFail}"></p>
			                    </div>       
		                      </div>    
		                      <br></br>           
							
		                      
		                      <div class="form-group row ${#fields.hasErrors('password')}? has-error">
		                        <label class="col-sm-3 col-form-label" for="passwordConfirm">Confirmer Mot de Passe</label>
		                        <div class="col-sm-8">
			                        <input type="password" th:field="*{password}" id="passwordConfirm" class="form-control">
			                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="fieldError"></span>
		                        </div>
		                      </div>               
		                              
		                    <div class="line"></div>
		                    
		                      <div class="form-group row">
		                        <div class="col-md5  mx-auto d-block">
		                          <a href="/"><button class="btn btn-secondary">Annuler</button></a>
		                          <button type="submit" class="btn btn-primary">Enregistrer</button>
		                        </div>
		                      </div>
		                        
		                    </form>
		                  </div>
		                </div>
		              </div>
		          </section>
		        </div>
	      </div>
	    </div>
			
		<!-- ======= Footer ======= -->
	    <footer id="footer" th:insert="fragments/componentsVisit.html :: footerVisit"></footer><!-- End Footer -->
	
	    <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>
	
	  <!-- Vendor JS Files -->
	    <th:block th:replace="fragments/componentsVisit.html :: js-scriptVisit"></th:block>
	
		
	</body>
</html>
