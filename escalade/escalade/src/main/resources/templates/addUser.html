<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Les Amis de l'Escalade</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Formulaire d'inscritpion</h1>
	
	<form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
	    <label for="firstName">Prénom</label>
	    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Prénom">
	    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
	    <br/><br/>
	    <label for="lastName">Nom</label>
	    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Nom">
	    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
	    <br/><br/>
	    <label for="email">Email</label>
	    <input type="text" th:field="*{email}" id="email" placeholder="Email">
	    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
	    <br/><br/>
	    <label for="password">mot de passe</label>
	    <input type="text" th:field="*{password}" id="password" placeholder="mot de passe">
	    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
	    <br/><br/>
	    <input type="submit" value="Valider">   
	</form>
	
<!--     <p th:text="'Hello, ' + ${name} + '!'" /> -->
</body>
</html>
